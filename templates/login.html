
{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <h1>Connexion</h1>
    <form method="post">
      <div class="row">
        <div>
          <label>Email</label>
          <input name="email" type="email" required>
        </div>
        <div>
          <label>Mot de passe</label>
          <input name="password" type="password" required>
        </div>
      </div>
      <div style="margin-top:12px"><button class="btn primary">Se connecter</button></div>
    </form>
  </div>
{% endblock %}
